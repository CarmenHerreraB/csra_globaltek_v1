<div class="model-open" *ngIf="isOpen">
    <div class="modal">
        <form action="">
        <section class="modal-top">
            <div class="one-group">
                <label for="">Nombre del activo</label>
                <input class="options-one" type="text">
            </div>
            <div class="one-group">
                <label for="">Proceso / Área</label>
                <select >
                    
                </select>
            </div>
            <div class="one-group">
                <label for="">Tipo de activo</label>
                <select name="" id=""></select>
            </div>
        </section>
        <div class="two-group">
            <label>Descripción / Observaciones</label>
            <input>
        </div>
        <h3>Criterios de clasificación</h3>
        <section class="modal-top">
            <div class="three-group">
                <label>Confidencialidad</label>
                <select>
                    <option *ngFor="let item of confidencialidad" [value]="item.id">
                        {{ item.estado }}
                    </option>
                </select>
            </div>
            <div class="three-group">
                <label>Integridad</label>
                <select>
                    <option *ngFor="let item of integridad" [value]="item.id">
                        {{item.estado}}
                    </option>
                </select>
            </div>
        
            <div class="three-group">
                <label>Disponibilidad</label>
                <select>
                    <option *ngFor="let item of disponibilidad" [value]="item.id">
                        {{item.estado}}
                    </option>
                </select>
            </div>
        </section>
        <section class="modal-top">
            <div class="one-group">
                <label for="">Criticidad</label>
                <select name="" id="">
                    <option *ngFor="let item of criticidad" [value]="item.id">
                        {{item.estado}}
                    </option>
                </select>
            </div>
            <div class="one-group">
                <label for="">Datos personales</label>
                <select name="" id=""></select>
            </div>
            <div class="one-group">
                <label for="">Dueño del activo</label>
                <select name="" id=""></select>
            </div>
            <div class="one-group">
                <label for="">Custodio</label>
                <select name="" id=""></select>
            </div>
        </section>
            <button class="activo">Agregar activo</button>
            <button class="cancelar" (click)="closeModal()">Cancelar</button>
        </form>
    </div>
</div>
